<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <body>
    <div class="real-time-interface">
      <p id="button" class="real-time-interface__button">Start Recording</p>
      <p id="message" class="real-time-interface__message"></p>
    </div>
    <div class="container text-center mt-5">
      <img src="img/speaker.png" class="mb-5" alt="" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                class="form-control form-control-lg"
                id="ai"
                placeholder="AI speaking..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div style="display: none;" id="rate-value" class="badge float-right">1</div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div style="display: none;" id="pitch-value" class="badge float-right">1</div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div style="display: none">
              <button class="btn btn-light btn-lg btn-block">Speak</button>
              <div class="form-group">
                <select
                  class="form-control form-control-lg"
                  id="voice-select"
                ></select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./test-text-speech.js"></script>
  </body>
</html>
